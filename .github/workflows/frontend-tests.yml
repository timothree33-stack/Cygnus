name: Frontend tests (unit + e2e)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install frontend deps
        working-directory: frontend/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Run Vitest
        working-directory: frontend/frontend
        run: npm test --silent

  e2e:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install deps + Playwright browsers
        working-directory: frontend/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm run test:e2e:install --silent
      - name: Build & preview
        working-directory: frontend/frontend
        run: |
          npm run build --silent
          npm run preview -- --port 5173 &
          npx wait-on http://127.0.0.1:5173
      - name: Run Playwright e2e
        working-directory: frontend/frontend
        run: npm run test:e2e -- --reporter=list
