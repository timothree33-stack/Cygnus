name: Run tests

on:
  pull_request:
  push:
    branches: [ main, 'mcp/**' ]

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
      - name: Run pytest
        run: pytest -q
