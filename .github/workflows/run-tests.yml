name: Run tests

on:
  pull_request:
  push:
    branches: [ main, 'mcp/**' ]

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Install project test deps needed by backend tests
          pip install pytest pytest-asyncio fastapi httpx opencv-python-headless requests onnxruntime
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run pytest (backend only)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "PYTHONPATH=$PYTHONPATH"
          PYTHONPATH=. pytest backend/ -q

  frontend-unit:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install frontend deps
        working-directory: frontend/frontend
        run: |
          npm ci
      - name: Run Vitest unit tests
        working-directory: frontend/frontend
        run: |
          npm test --silent

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: frontend-unit
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install frontend deps + Playwright browsers
        working-directory: frontend/frontend
        run: |
          npm ci
          npm run test:e2e:install --silent
      - name: Start frontend preview
        working-directory: frontend/frontend
        run: |
          npm run build --silent
          npm run preview -- --port 5173 &
          npx wait-on http://127.0.0.1:5173
      - name: Run Playwright e2e
        working-directory: frontend/frontend
        run: |
          npm run test:e2e -- --reporter=list

